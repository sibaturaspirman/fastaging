$(function () {
  searchWord = function(){
    var searchText = $(this).val(); // 検索ボックスに入力された値
    var targetText;

    $('.targets li div figure').each(function() {
		targetText = $(this).contents().text();

      // 検索対象となるリストに入力された文字列が存在するかどうかを判断
      if (targetText.toLowerCase().search(searchText.toLowerCase()) != -1) {
        $(this).parents(".target").css('display', 'flex');
      } else {
        $(this).parents(".target").css('display', 'none');
      }
    });
  };

  // searchWordの実行
  $('#search_text').on('input', searchWord);
});	
	
$(function(){
  var $filterList = $('.filters [data-filter]'),
  $targetList = $('.targets .target[data-category]');
   
  $filterList.on('click', function() {
     
    var $filterTxt = $(this).attr('data-filter');
     
    if ($filterTxt == 'all'){
      $targetList.fadeOut().promise().done(function() {
        $targetList.css('display', 'flex').fadeIn();
      });
    } else {
      $targetList.fadeOut().promise().done(function() {
        $targetList.filter('[data-category = "' + $filterTxt + '"]').css('display', 'flex').fadeIn();
      });
    }
  });
});

<script>
  var gQueryParametersObject = MEL_SETTINGS.helper.getCurrentQueries();
  var YTtag = document.createElement('script');
  YTtag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(YTtag, firstScriptTag);

  var player;

  function onYouTubeIframeAPIReady() {
    var targetMovieID = null;
    if (gQueryParametersObject['movie']) {
      targetMovieID = gQueryParametersObject['movie'];
    }

    player = new YT.Player('YTPlayer', {
      playerVars: {
        'rel': 0
      },
      videoId: targetMovieID,
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
      player.stopVideo();
    }
  }

</script>
